<!DOCTYPE html>
<html>
<head>
    <title>Login / signup</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="login1.css">
</head>
<body>
    <div class="main">      
        <input type="checkbox" id="chk" aria-hidden="true">

            <div class="signup">
                <form>
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="txt" placeholder="User name" required="">
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="password" id="password" name="password" placeholder="Password" required="">
                    <i class="material-icons" id="visibility" style="position: absolute;left: 252px;top: 242px;">visibility_off</i>
                    <input type="submit" value="singup" onclick="login()" id="button">
                </form>
            </div>

            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="password" id="passwordL" name="password" placeholder="Password" required="">
                    <i class="material-icons" id="visibilityL" style="position: absolute;left: 252px;top: 180px;">visibility_off</i>
                    
                        <input type="submit" value="login" onclick="login()" id="button">
                    
                </form>
            </div>
    </div>
    
    <script src="./password.js"></script>
</body>
</html>
